<!doctype html>
<!--
  erstellt: 2021-01-27  
  Bootstrap 5
  Docs > Components > Navbar
  https://getbootstrap.com/docs/5.0/components/navbar/

  Übung 
  Responsive Navbar - fertig 

-->
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap 5 > Navbar</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- innerer Container (nach Wahl -fluid oder -sonstwas) -->
        <div class="container">

            <!-- Branding (Titel oder Logo etc.) -->
            <a class="navbar-brand" href="#">Clouds</a>
            
            <!-- Collapse benötigt Bootstrap-JS -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Wrapper für die eigentliche Navigation -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Die eigentliche Navigation -->
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 4</a>
                    </li>                    
                </ul>
            </div>

        </div>
    </nav>

    <!-- JS: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
