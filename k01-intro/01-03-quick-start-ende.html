<!doctype html>
<!-- 
  erstellt: 2021-01-19
  geändert: 2021-02-08 
  
  Beispiel zum Gestalten mit Bootstrap
  basiert auf dem Starter-Template von B5
  
  Gestalten mit Bootstrap = Zuweisen von Klassen im HTML 

  - <body> gestalten
    - Hintergrund dunkel und Text hell: 
      bgdark und text-light 
    - <h1> horizontal und vertikal zentrieren: 
      d-flex 
      justify-content-center 
      align-items-center 
      vh-100

  - <h1> gestalten 
    - Hintergrund farbig: 
      bg-primary 
    - Abstände   
      p-3  
    - Rahmenlinien 
      border 
      border-light 
      rounded 
    - leichter Farbverlauf 
      bg-gradient 
  
-->
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </style>

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark text-light 
               d-flex justify-content-center align-items-center 
               vh-100">
    
    <h1 class="bg-primary bg-gradient
               p-3 
               border border-light rounded">Hello, world!</h1>

  </body>
</html>
