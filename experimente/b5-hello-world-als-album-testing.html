<!doctype html>
<!--
  erstellt: 2021-01-21 

  Idee: Bootstrap 5 > Examples > Album > oben erster Abschnitt 
  https://getbootstrap.com/docs/5.0/examples/album/  

  eventuell als Übung zum Thema "Grid mit einer Spalte" 
  
  Ausgangssituation: 
  h1, p mit Text und p mit zwei Links 

  im VSCode : 
  h1 und die beiden Absätze markieren und ausschneiden 
  Grid-Layout einfügen:  
  - section.container.bg-light.border 
  - div.row 
  - div.col 
  - h1 und Absätze wieder einfügen 
  - section.py-5.text-center 
  - h1.fw-light
  - p.lead
  - a.btn und btn-primary bzw. btn-secondary (oder nichts)

  in Chrome: 
  F12 - DevTool aktivieren
  Toggle device toolbar 
  Responsive 320w langsam vergrößern 
  ab md (768px) wird es zu breit 
  
  im Editor: 
  col.md8.mx-auto (8 gedachte Spalten breit und horizontal zentriert)

  ===
  Alternativ: Abschnitt als durchgehender farbiger hellgrauer Streifen:
  section.container-fluid.bg-light.border-bottom

-->
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world! - Abschnitt mit einspaltigem Grid</title>
  </head>
  <body>
    
    <header class="bg-dark text-light p-3">
      <div class="container">Navbar</div>
    </header>

    <section class="container-fluid bg-light border-bottom text-center py-5">
      <div class="row">
        <div class="col-sm-8 mx-auto">
          <h1 class="fw-light">Hello, world!</h1>
          <p class="lead">Kurze, knackige Einleitung, die Lust auf einen Klick macht. Das ist nicht so einfach wie es klingt, aber es geht bestimmt. Einfach ein bisschen probieren.</p>
          <p>
            <a href="#" class="btn btn-primary fs-5">Klick mich!</a>
            <a href="#" class="btn">Oder mich?</a>
          </p>
        </div>
      </div>
    </section>

  </body>
</html>
