<!doctype html>
<!--
  erstellt: 2021-01-21 
  Bootstrap 5 > Grid > Example 
  https://getbootstrap.com/docs/5.0/layout/grid/#example  

  - basiert auf dem Starter Template 
  - mobile-first: in schmalem Viewport stehen alle Spalten untereinander 
  - ab Breakpoint sm (≥576px) stehen drei gleich breite Spalten nebeneinander 
  
  Bootstrap > Grid > How it works  
  https://getbootstrap.com/docs/5.0/layout/grid/#how-it-works 
  
  Grundprinzip: .container > .row > .col*

  - .container  
    - zentriert, gibt padding li/re und begrenzt die Breite 
    - hat width: auf 100% 
    - begrenzt Breite mit max-width je nach Breakpoint (per Media Query)
    - fügt ein horizontales padding hinzu
    - wird mit margin-right/margin-left: auto horizontal zentriert 
    - HTML-Element kann statt <div> auch <header>, <section> etc. sein
  
  - .row 
    - das Elternelement für die mit .col-* definierten Spalten
    - ist ein Flex-Container (display:flex und flex-wrap: wrap)
    - sorgt am Anfang und Ende einer Zeile für bündige Ausrichtung im Raster:
      - jede Spalte hat von den .col-Klassen ein horizontales padding (gutter)
      - ein gleichgroßer negativer margin li/re für .row 
      - ist ein Trick, da es "gap" früher nur für CSS-Grid gab, nicht für Flexbox

  - .col-sm 
    - muss ein Kind-Element von .row sein 
    - ist ein Flex-Item (flex: 1 0 0%) 
    - die Klasse .col-sm gilt ab dem Breakpoint sm (≥576px)  

  Grundlegende Vorgehensweise für ein mobile-first, responsive Webdesign: 
  1. Sinnvolle Reihenfolge der Inhalte in einspaltigem Layout festlegen  
  2. Überlegen, was passieren soll, wenn mehr Platz ist 
  
    
-->
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap 5 > Grid > Example</title>
  </head>

  <body class="p-3">
    <!-- 
      In den Docs werden die Spalten per CSS gestaltet. 
      Die Bootstrap-Klassen bg-light, py-3 und border simulieren die Optik ungefähr 
    -->
    <div class="container bg-light">
      <div class="row">
        <div class="col-sm py-3 border">
          One of three columns
        </div>
        <div class="col-sm py-3 border">
          One of three columns
        </div>
        <div class="col-sm py-3 border">
          One of three columns
        </div>
      </div>
    </div>
