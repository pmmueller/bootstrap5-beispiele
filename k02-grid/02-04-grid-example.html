<!doctype html>
<!--
  erstellt: 2021-01-22
  geändert: 2021-02-11 

  Bootstrap 5 > Layout > Grid > Example 
  https://getbootstrap.com/docs/5.0/layout/grid/#example  

  - Im Editor öffnen und Verhalten im Browser zeigen:
    - mobile-first: in schmalem Viewport stehen alle Spalten untereinander 
    - ab Breakpoint sm (≥576px) stehen drei gleich breite Spalten nebeneinander 
    - mit Klasse .col bleiben die 3 Spalten in allen Viewports nebeneinander 
    - mit Klasse .col-md responsiv erst ab Breakpoint md (≥768px)
    - mit Klasse .col-sm-6 für eine Spalte wird diese doppelt so breit wie die anderen 
-->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (v5.0.0-beta2) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Bootstrap 5 > Layout > Grid > Example</title>
  </head>

  <body>
    <!-- 
      In den Docs wird das Grid per CSS gestaltet. 
      Die Bootstrap-Klassen bg-light, py-3 und border simulieren die Optik ungefähr 
      Die Spalten wurden nummeriert 
    -->
    <div class="container bg-light mt-3">
      <div class="row">
        <div class="col-sm py-3 border">
          One of three columns (1)
        </div>
        <div class="col-sm py-3 border">
          One of three columns (2)
        </div>
        <div class="col-sm py-3 border">
          One of three columns (3)
        </div>
      </div>
    </div>

  </body>
</html>
